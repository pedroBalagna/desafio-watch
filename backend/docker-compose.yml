services:
  postgres:
    image: postgres:15-alpine
    container_name: desafio-watch-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desafio_watch
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: desafio-watch-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - '16686:16686'  # Jaeger UI
      - '14268:14268'  # Jaeger collector HTTP
      - '4317:4317'    # OTLP gRPC receiver
      - '4318:4318'    # OTLP HTTP receiver
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:16686']
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka (Confluent) + Zookeeper (mais compatível para rodar local sem dor de tag)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: desafio-watch-zookeeper
    ports:
      - '2181:2181'
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    healthcheck:
      test: ['CMD-SHELL', 'echo ruok | nc -w 2 localhost 2181 | grep imok']
      interval: 30s
      timeout: 10s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: desafio-watch-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '9092:9092'
      - '9094:9094'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    healthcheck:
      test: ['CMD-SHELL', 'kafka-topics --bootstrap-server localhost:9092 --list']
      interval: 30s
      timeout: 10s
      retries: 10

  # Kafka UI para visualização (opcional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: desafio-watch-kafka-ui
    ports:
      - '8080:8080'
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - DYNAMIC_CONFIG_ENABLED=true
    depends_on:
      kafka:
        condition: service_healthy

  # Redis para cache (opcional, útil para melhorar performance)
  redis:
    image: redis:7-alpine
    container_name: desafio-watch-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
